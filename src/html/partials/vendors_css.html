<!-- Theme Initialization Script (Prevents Flash of Unstyled Content) -->
<script>
  (function() {
    var savedTheme = localStorage.getItem('theme');
    var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  })();
</script>
<style>
  /* Critical CSS to prevent FOUC */
  /* Moved most styles to Tailwind, keeping theme logic for now */
  :root {
      --sidebar-bg: #f8f9fa;
  }
  [data-theme="dark"] {
      --sidebar-bg: #1e1e1e;
  }

  /* Page Loader */
  #global-loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10000;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease-out;
  }
  html[data-theme="dark"] #global-loader {
    background-color: #121212;
  }
  .loader-spinner {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #007bff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  html[data-theme="dark"] .loader-spinner {
    border-color: rgba(255, 255, 255, 0.1);
    border-left-color: #3794ff;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
