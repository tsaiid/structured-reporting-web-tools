<dialog id="alertModal" class="p-0 rounded-lg shadow-xl backdrop:bg-gray-900/50 dark:bg-gray-800 dark:text-gray-100 min-w-[300px] max-w-sm m-auto">
    <div class="flex flex-col">
        <div class="p-5 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900 mb-4">
                <svg class="h-6 w-6 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="alertModalTitle">Alert</h3>
            <div class="mt-2">
                <p class="text-sm text-gray-500 dark:text-gray-400" id="alertModalMessage">
                    <!-- Message goes here -->
                </p>
            </div>
        </div>
        <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-lg">
            <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm" onclick="document.getElementById('alertModal').close()">
                OK
            </button>
        </div>
    </div>
</dialog>
